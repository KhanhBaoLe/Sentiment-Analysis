<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-predict {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-predict:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .prediction {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .prediction.positive {
            color: #28a745;
        }

        .prediction.negative {
            color: #dc3545;
        }

        .confidence-bar {
            margin-top: 15px;
        }

        .confidence-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .bar-container {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
        }

        .bar-negative {
            height: 100%;
            background: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .bar-positive {
            height: 100%;
            background: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Sentiment Analysis</h1>
        <p class="subtitle">Analyze movie reviews - Positive or Negative?</p>

        <div class="form-group">
            <label for="review">Enter your movie review:</label>
            <textarea id="review" placeholder="Write your review here..."></textarea>
        </div>

        <button class="btn-predict" id="predictBtn">Predict Sentiment</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div class="result" id="result">
            <div class="result-label">Prediction Result:</div>
            <div class="prediction" id="predictionLabel"></div>

            <div class="confidence-bar">
                <div class="confidence-label">Probability Distribution:</div>
                <div class="bar-container">
                    <div class="bar-negative" id="barNegative"></div>
                    <div class="bar-positive" id="barPositive"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const reviewInput = document.getElementById('review');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const predictionLabel = document.getElementById('predictionLabel');
        const barNegative = document.getElementById('barNegative');
        const barPositive = document.getElementById('barPositive');

        predictBtn.addEventListener('click', async () => {
            const review = reviewInput.value.trim();

            if (!review) {
                alert('Please enter a review');
                return;
            }

            loading.style.display = 'block';
            result.classList.remove('show');
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ review: review })
                });

                const data = await response.json();

                // Display results
                const isPositive = data.prediction === 'Positive';
                predictionLabel.textContent = data.prediction;
                predictionLabel.className = isPositive ? 'prediction positive' : 'prediction negative';

                const negProb = (data.probability_negative * 100).toFixed(1);
                const posProb = (data.probability_positive * 100).toFixed(1);

                barNegative.style.width = negProb + '%';
                barNegative.textContent = negProb + '%';

                barPositive.style.width = posProb + '%';
                barPositive.textContent = posProb + '%';

                result.classList.add('show');

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        // Allow Enter key to predict
        reviewInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                predictBtn.click();
            }
        });
    </script>
</body>

</html>
